{% extends "transcriptions/base.html" %}
{% load bootstrap_toolkit %}

{% block content %}
<center>Please , correct the transcription as necesary</center>
<br>
  <form class="form-{{ layout }}" action="" method="post">
        {% csrf_token %}
        <input type="hidden" name="ann-id" value="{{id}}"></input>
        {{ form|as_bootstrap:layout }}
        {% if layout == "horizontal" %}
            <p class="form-actions">
                <input type="submit" value="Submit" class="btn btn-primary">
            </p>
        {% else %}
            <input type="submit" value="Submit" class="btn btn-primary">
        {% endif %}
    </form>
</br>
{% endblock %}
